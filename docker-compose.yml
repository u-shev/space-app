services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./space_app:/space_app
    env_file:
      - ./space_app/.env

    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn -w 5 -b 0.0.0.0:8000 space_app.wsgi"
      
    depends_on:
      - database

  database:
    image: postgres:14.6-alpine
    env_file:
      - ./space_app/.env

  redis:
    image: redis:7.0.5
    hostname: redis

  celery:
    build:
      context: .
    command: celery -A space_app worker -l info
    volumes:
      - ./space_app:/space_app
    env_file:
      - ./space_app/.env
    links:
      - redis
    depends_on:
      - redis
      - database


  celery-beat:
    build:
      context: .
    command: celery -A space_app beat -l info
    volumes:
      - ./space_app:/space_app
    links:
      - redis
    depends_on:
      - redis
      - database
    env_file:
      - ./space_app/.env