name: Linter check

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.5

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          make install

      - name: Run linter
        run: |
          make lint